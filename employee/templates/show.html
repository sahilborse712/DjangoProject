{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">
   

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Designation</th>
    </tr>
    {% for i in employee %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.eemail}}</td>
        <td>{{i.econtact}}</td>
        <td>{{i.edesignation}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
